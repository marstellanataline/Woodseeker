<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WOODSEEKER</title>
    <!-- Base Styles -->
    <link rel="stylesheet" href="../assets/css/base.css">
    <!-- Component Styles -->
    <link rel="stylesheet" href="../assets/css/components.css">
    <!-- Layout Styles -->
    <link rel="stylesheet" href="../assets/css/layout.css">
    <!-- Page Styles -->
    <link rel="stylesheet" href="../assets/css/pages.css">
    <!-- Admin Styles -->
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> <!-- diperbaiki -->
</head>
<body>
    <div id="header-container"></div>

    <main>
        <section class="login-container">
            <div class="login-box">
                <h2>Admin Login</h2>
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" autocomplete="email" required placeholder="admin@woodseeker.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" autocomplete="current-password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                <div id="error-message" class="error-message"></div>
                <div class="back-to-home">
                    <a href="../index.html">Back to Home</a>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="../assets/js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('../components/header.html', 'header-container');
            loadComponent('../components/footer.html', 'footer-container');

            // Add form submit handler
            document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('error-message');

                // Simple authentication
                if (email === 'raihan@woodseeker.com' && password === 'raihan567') {
                    // Store authentication state
                    localStorage.setItem('isAdminLoggedIn', 'true');
                    // Redirect to admin dashboard with absolute path
                    window.location.href = '/pages/admin/dashboard.html';
                } else {
                    errorMessage.textContent = 'Invalid email or password';
                    errorMessage.style.display = 'block';
                }
            });
        });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.classList.remove('fa-eye');
                toggleBtn.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleBtn.classList.remove('fa-eye-slash');
                toggleBtn.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
