<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Woodseeker</title>
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="../../assets/css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="../../assets/images/logo.png" alt="Woodseeker Logo">
        </div>
        <div class="login-box">
            <div class="error-message" id="loginError">
                Email atau password salah. Silakan coba lagi.
            </div>
            <p class="login-message">Anda telah log keluar.</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Nama Pengguna atau Alamat Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Sandi</label>
                    <div class="password-toggle">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Ingat Saya</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
        <a href="../../index.html" class="back-to-home">‚Üê Kembali ke laman utama</a>
    </div>

    <script>
        const BASE_BACKEND_URL = 'http://woodseeker-backend.onrender.com';
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorElement = document.getElementById('loginError');

            try {
                const res = await fetch('${BASE_BACKEND_URL}/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.token) {
                            localStorage.setItem('token', data.token);
                            window.location.replace('dashboard.html');
                        } else {
                            alert(data.error || 'Login gagal');
                        }
                    });

                const data = await res.json();

                if (res.ok) {
                    // Simpan token dari backend
                    localStorage.setItem('token', data.token);

                    // Simpan email kalau "ingat saya" dicentang
                    if (rememberMe) {
                        localStorage.setItem('rememberedEmail', email);
                    } else {
                        localStorage.removeItem('rememberedEmail');
                    }

                    // Redirect ke dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    errorElement.textContent = data.error || 'Login gagal.';
                    errorElement.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                errorElement.textContent = 'Gagal koneksi ke server.';
                errorElement.style.display = 'block';
            }
        });

        // Check for remembered email
        window.addEventListener('load', function () {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('email').focus();
                document.getElementById('rememberMe').checked = true;
            }
        });

        // Cek apakah sudah login (sudah ada token)
        function checkSession() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.replace('dashboard.html');
            }
        }

        // Initialize
        checkSession();

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.classList.remove('fa-eye');
                toggleBtn.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleBtn.classList.remove('fa-eye-slash');
                toggleBtn.classList.add('fa-eye');
            }
        }
    </script>

    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>

</html>
