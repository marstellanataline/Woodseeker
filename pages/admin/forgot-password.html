<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Woodseeker</title>
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/forgot.css">
</head>
<body>
    <div class="reset-container">
        <div class="reset-logo">
            <img src="../../assets/images/logo.png" alt="Woodseeker Logo">
        </div>
        <div class="reset-box">
            <div class="success-message" id="success-message">
                Link reset password telah dikirim ke email Anda. Silakan cek inbox atau folder spam.
            </div>
            <div class="error-message" id="error-message">
                Email tidak terdaftar sebagai admin. Silakan coba lagi.
            </div>
            <p class="reset-message">Masukkan alamat email yang terkait dengan akun admin Anda. Kami akan mengirimkan link untuk mereset password Anda.</p>
            <form id="resetForm">
                <div class="form-group">
                    <label for="email">Alamat Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="reset-btn">Kirim Link Reset Password</button>
            </form>
            <a href="login.html" class="back-btn">Kembali ke Halaman Login</a>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            
            // Reset messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Check if email is admin email
            if (email === 'natalinemarstella@gmail.com') {
                // In a real application, this would send an email with a reset link
                // For demo purposes, we'll just show the success message
                successMessage.style.display = 'block';
                
                // Disable the form
                document.querySelector('.reset-btn').disabled = true;
                document.getElementById('email').disabled = true;

                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.replace('login.html');
                }, 3000);
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
